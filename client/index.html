<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="agents.css">
  <script src="agents.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light justify-content-center border-bottom">
            <a class="navbar-brand" href="#">AGENTS</a>
        </nav>
    </header>
  <main>
    <div id="listView" class="container-fluid"></div>

    <div id="formView" class="container-fluid" style="display: none;">
      <form onsubmit="handleFormSubmit(event)">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
          <label for="middleName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
          <label for="heightInInches" class="form-label">Height in Inches</label>
          <input type="number" class="form-control" id="heightInInches" required>
        </div>
        <input type="hidden" id="agentId" />
        <div class="submit-container">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" id="cancel" onclick="handleCancel()">Cancel</button>
          <div class="spinner-border text-primary" role="status" id="loadingSpinner" style="display: none;"></div>
        </div>
        <div id="message" class="alert" role="alert" style="display: none;"></div>
      </form> 
    </div>
    <div class="d-flex justify-content-center my-3">
        <button class="btn btn-dark" id="addAgentButton" onclick="handleAdd()">Add New Agent</button>
    </div>
  </main>
</body>

</html>
